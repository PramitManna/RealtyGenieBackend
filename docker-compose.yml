version: '3.9'

services:
  backend:
    build: .
    container_name: realtygenie-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/creds/realtygenie-55126509a168.json
    volumes:
      - ./creds:/app/creds:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
